<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="create_session.css">
  <title>ETH Voting Sessiony</title>
</head>
<body>
  <header>
    <span class="header_line">
        <label for="inp_user_address" class="header_label">User address</label>
        <input disabled id="inp_user_address" class="inp_address"></input>
    </span>
    <span class="header_line">
        <label for="inp_contract_address" class="header_label">Contract address</label>
        <input id="inp_contract_address" class="inp_address" ></input>
    </span>
  </header>

  <button id="btn_start_voting" onclick="startTimer()">Start Session</button>
  <button id="btn_end_voting">End Session</button>
  <span id="span_error_message"></span>
  <p id="countdown"></p>
</body>
<script src="./check_metamask.js"></script>
<script src="./load_abi.js"></script>
<script src="./create_session.js"></script>
</html>
